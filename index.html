<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/fontello.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>bootstrap practise 6_2</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center text-white">
              Видео курс по верстке для начинающих
            </h1>
            <div
              class="itd_play"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <div class="itd_triangle"></div>
            </div>
            <a href="#footer" class="btn btn-itd btn-lg text-uppercase"
              >Заказать</a
            >
          </div>
        </div>
      </div>
    </header>

    <footer if="footer"></footer>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Изучаем CSS быстро и качественно
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="embed-container">
              <iframe
                src="https://www.youtube.com/embed/hft4XYApT44?si=kX1x-jRCQ8ukbHmx"
                frameborder="0"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
